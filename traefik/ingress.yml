apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sorting
  annotations:
    kubernetes.io/ingress.class: traefik
    traefic.frontned.rule.type: PathPrefixStrip
spec:
  rules:
  - host: sorting.minikube
    http:
      paths:
      - path: /bubble
        backend:
          serviceName: bubble
          servicePort: http
  - host: sorting.minikube
    http:
      paths:
      - path: /selection
        backend:
          serviceName: selection
          servicePort: http
  - host: sorting.minikube
    http:
      paths:
      - path: /merge
        backend:
          serviceName: merge
          servicePort: http
  - host: sorting.minikube
    http:
      paths:
      - path: /heap
        backend:
          serviceName: heap
          servicePort: http
  - host: sorting.minikube
    http:
      paths:
      - path: /counting
        backend:
          serviceName: counting
          servicePort: http
  - host: sorting.minikube
    http:
      paths:
      - path: /radix
        backend:
          serviceName: radix
          servicePort: http